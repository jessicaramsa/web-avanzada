<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejemplo validación</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <center>
                <span style="margin-right: 15px">Número 1 (máximo 100):</span>
                <h:inputText id="num1" value="#{num1}">
                    <f:validateDoubleRange maximum="100"/>
                </h:inputText>
                <br/><br/>
                
                <span style="margin-right: 15px">Número 2 (entero entre 1 y 10):</span>
                <h:inputText id="num2" value="#{num2}">
                    <f:validateLongRange minimum="1" maximum="10"/>
                </h:inputText>
                <br/><br/>
                
                <span style="margin-right: 15px">Número 3 (entero entre 1 y 10):</span>
                <h:inputText id="num3" value="#{num3}">
                    <f:validateDoubleRange minimum="1" maximum="10"/>
                </h:inputText>
                <br/><br/>
                
                <h:commandButton value="enviar" action="#{inicio.sumar}"/>
            </center>
        </h:form>
    </h:body>
</html>
