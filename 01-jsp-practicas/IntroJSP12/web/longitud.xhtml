<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validador de longitud</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <center>
                <span style="margin-right: 15px">Nombre:</span>
                <h:inputText id="nombre" value="#{registro.nombre}" required="true">
                </h:inputText>
                <br/><br/>
                
                <span style="margin-right: 15px">Número 1:</span>
                <h:inputText id="num1" value="#{registro.num1}">
                    <f:validateLength maximum="2"/>
                </h:inputText>
                <br/><br/>
                
                <span style="margin-right: 15px">Número 2:</span>
                <h:inputText id="num2" value="#{registro.num2}">
                    <f:validateLength maximum="2"/>
                </h:inputText>
                <br/><br/>
                
                <h:commandButton value="enviar" action="#{registro.enviar}"/>
            </center>
        </h:form>
    </h:body>
</html>
