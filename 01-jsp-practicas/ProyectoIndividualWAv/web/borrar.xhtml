<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Borrar Videojuego</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="form" style="width: 100%; padding: 20px 33px;">
            <h2 style="color: blue">Proporciona clave y nombre del Videojuego a eliminar</h2>
            
            <span>Clave:</span>
            <h:inputText value="#{controllerManagedBean.clave}" style="width: 25%"/>
            <br/><br/>
            
            <span>Nombre:</span>
            <h:inputText value="#{controllerManagedBean.nombre}" style="width: 25%"/>
            <br/><br/>
            <br/><br/>
            
            <span>
                <h:commandButton value="Regresar" action="index"/>
                <h:commandButton value="Eliminar" type="submit"
                        action="#{controllerManagedBean.borrarVideojuego()}"/>
            </span>
        </h:form>
    </body>
</html>
